<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My first list</title>
    </head>
    <body>
        <!-- Unordered list -->
        <H1>An unordered list</H1>
        <ul>
            <li>I1</li>
            <li>I2</li>
            <li>I3</li>
        </ul>
        <!-- Ordered list -->
         <h1>An ordered list</h1>
        <ol>
            <li>I1</li>
            <li>I2</li>
            <li>I3</li>
        </ol>
    </body>
</html>
